<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Calculator</h1>
    <div class="input-container">
      <input type="number" id="num1" placeholder="Enter first number" step="any">
      <input type="number" id="num2" placeholder="Enter second number" step="any">
    </div>
    <div class="button-container">
      <button id="add" class="btn">Add</button>
      <button id="subtract" class="btn">Subtract</button>
      <button id="multiply" class="btn">Multiply</button>
      <button id="divide" class="btn">Divide</button>
    </div>
    <div class="result-container">
      <h2>Result</h2>
      <p id="result">--</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
